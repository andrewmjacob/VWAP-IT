name: CI/CD

on:
  pull_request:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tip-dev
  ECS_CLUSTER: tip-dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[dev]

      - name: Lint
        run: |
          ruff check .
          black --check .

      - name: Type check
        run: mypy src/tip --ignore-missing-imports || true

      - name: Tests
        run: pytest -q --tb=short

      - name: Schema validation
        run: |
          python -c "
          import json, jsonschema, pathlib
          schema = json.loads(pathlib.Path('src/tip/models/event_schema.json').read_text())
          jsonschema.Draft202012Validator.check_schema(schema)
          print('Schema OK')
          "

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: tip:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test CLI in container
        run: |
          docker build -t tip:test .
          docker run --rm tip:test --help

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to ECS
        run: |
          # Update wsb-connector service
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service tip-dev-wsb-connector \
            --force-new-deployment

          # Update outbox-dispatcher service
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service tip-dev-outbox-dispatcher \
            --force-new-deployment

          echo "Deployment triggered for both services"

      - name: Wait for deployment
        run: |
          echo "Waiting for services to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services tip-dev-wsb-connector tip-dev-outbox-dispatcher \
            --timeout 300 || echo "Timeout waiting for stability, check AWS console"
