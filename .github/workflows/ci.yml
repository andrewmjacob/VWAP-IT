name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Tests
        run: pytest -q
      - name: Schema validation
        run: |
          python - << 'PY'
          import json, jsonschema, pathlib
          schema = json.loads(pathlib.Path('src/tip/models/event_schema.json').read_text())
          jsonschema.Draft202012Validator.check_schema(schema)
          print('Schema OK')
          PY
      - name: Docker build
        run: docker build -t tip:ci .
